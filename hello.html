<html>
	<body>
		<p id="ajax-text"></p>
		<button id="quote">Pearl of Wisdom</button>
		<button id="joke">Click for a Funny</button>
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script>
		$("button").click(function (){
			var url = "./inspiration";
			if ($(this).attr("id") === "joke") {
				url = "./joke";
			}
			$.get("http://localhost:3000/inspiration", function (response){
				$("#ajax-text").text(response);
			});
		});
		</script>
	</body>
</html>
